<label class="d-block">
  @if (label) {
    <span class="label-text">{{ label }}</span>
  }
  <input
    [type]="type"
    [value]="value"
    [placeholder]="placeholder"
    [class.error]="error"
    [class.disabled]="disabled"
    [disabled]="disabled"
    (input)="handleInput($event)"
    (blur)="handleBlur()"
  />
  <ng-content></ng-content>
</label>
