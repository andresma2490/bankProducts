<div class="d-flex justify-between flex-wrap align-center gap-1">
  <div class="paginator-container d-flex justify-between align-center gap-1">
    <button [disabled]="currentPage === 0" (click)="previousPage()">
      Anterior
    </button>

    <!-- Botones de las pÃ¡ginas -->
    <div class="d-flex gap-1">
      @for (page of pages; track $index) {
        <button
          [class.active]="currentPage === +page"
          (click)="goToPage(+page)"
        >
          {{ page === "..." ? "..." : +page + 1 }}
        </button>
      }
    </div>

    <button [disabled]="currentPage >= totalPages - 1" (click)="nextPage()">
      Siguiente
    </button>
  </div>
  <span>Page {{ currentPage + 1 }} of {{ totalPages }}</span>

  <select name="pageSelector" id="pageSelector" (change)="setPageSize($event)">
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="20">20</option>
  </select>
</div>
